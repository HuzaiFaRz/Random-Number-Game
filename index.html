<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div id="elem">
            <h2>Hit</h2>
            <div id="box" class="hit">5</div>
          </div>
          <div id="elem">
            <h2>Timer</h2>
            <div id="box" class="timer">60</div>
          </div>
          <div id="elem">
            <h2>Score</h2>
            <div id="box" class="score">8</div>
          </div>
        </div>
        <div id="pbottom"></div>
      </div>
      <div id="signup">
        <form class="signup-form">
          <label for="signupemail" class="signupemaillabel"
            >Email
            <input
              type="email"
              placeholder="Email.."
              name="email"
              id="signupemail"
            />
          </label>
          <label for="signupname" class="signupnamelabel"
            >Email
            <input
              type="text"
              placeholder="Name.."
              name="name"
              id="signupname"
            />
          </label>
          <label for="signuppassword" class="signuppasswordlabel"
            >Email
            <input
              type="password"
              placeholder="Password"
              name="password"
              id="signuppassword"
            />
          </label>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
