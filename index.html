<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="game">
        <div class="game_header">
          <div class="game_header_hit">
            <h2 class="game_header_heading">Hit</h2>
            <div class="game_header-box" id="game_hit">5</div>
          </div>
          <div class="game_header_timer">
            <h2 class="game_header_heading">Timer</h2>
            <div class="game_header-box" id="game_timer">60</div>
          </div>
          <div class="game_header_score">
            <h2 class="game_header_heading">Score</h2>
            <div class="game_header-box" id="game_score">8</div>
          </div>
        </div>
        <div class="game_body"></div>
      </div>

      <div class="game_sign_up">
        <form class="game_sign_up_form">
          <h1 class="form-heading">Hi</h1>
          <label for="sign_up_name" class="sign_up_name_label"
            >Name
            <input
              type="text"
              placeholder="Name.."
              name="name"
              id="sign_up_name"
              autocomplete="off"
            />
          </label>
          <label for="sign_up_email" class="sign_up_email_label"
            >Email
            <input
              type="email"
              placeholder="Email.."
              name="email"
              id="sign_up_email"
            />
          </label>

          <label for="sign_up_password" class="sign_up_password_label"
            >Password
            <input
              type="password"
              placeholder="Password.."
              name="password"
              id="sign_up_password"
            />
            <span class="sign_up_password_eye_hide"></span>
          </label>
<p class="form_error"></p>
          <input type="submit" class="sign_up_submit" value="Sign Up" />
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
