<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="game">
        <div class="game_header">
          <div class="game_header_hit">
            <h2 class="game_header_heading">Hit</h2>
            <div class="game_header-box" id="game_hit">5</div>
          </div>
          <div class="game_header_timer">
            <h2 class="game_header_heading">Timer</h2>
            <div class="game_header-box" id="game_timer">60</div>
          </div>
          <div class="game_header_score">
            <h2 class="game_header_heading">Score</h2>
            <div class="game_header-box" id="game_score">0</div>
          </div>
        </div>
        <div class="game_body"></div>
      </div>

    
    </div>
    <script src="app.js"></script>
  </body>
</html>
